<div class="container">
  <form action="/action_page.php">
    <div class="form-group">
      <label>Mã SP</label>
      <input class="form-control" #masp>
    </div>
    <div class="form-group">
      <label>Tên SP</label>
      <input class="form-control" #tensp>
    </div>
    <div class="form-group">
      <label>Giá SP</label>
      <input class="form-control" #giasp>
    </div>
    <button type="button" class="btn btn-success" (click)="addProduct(masp.value, tensp.value, giasp.value)">Thêm SP</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên SP</th>
        <th>Mã SP</th>
        <th>Giá SP</th>
      </tr>
    </thead>
    <tbody >
      <ng-container *ngFor="let item of DSSP, let STT = index">
        <tr [ngClass]="{'mau': (STT+1)%2 == 0}">
          <td>{{STT + 1}}</td>
          <td>{{item.tenSP}}</td>
          <td>{{item.maSP}}</td>
          <td>{{item.giaSP}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
